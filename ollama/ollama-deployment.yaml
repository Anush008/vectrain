apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 20
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          env:
            - name: OLLAMA_KEEP_ALIVE
              value: "24h"
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama   # вот сюда уже скачалась модель
      volumes:
        - name: ollama-data
          hostPath:
            path: /home/torys/neoworkspace/2_projects/in_progress/vectrain/ollama/ollama_data
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
spec:
  type: NodePort
  selector:
    app: ollama
  ports:
    - protocol: TCP
      port: 11434
      targetPort: 11434
      nodePort: 31434
