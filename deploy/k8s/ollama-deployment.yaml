apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 5
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:0.12.1
          ports:
            - containerPort: 11434
          env:
            - name: OLLAMA_KEEP_ALIVE
              value: "24h"
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama   # already downloaded model
          resources:
            limits:
              cpu: "8"
              memory: "16Gi"
            requests:
              cpu: "2"
              memory: "4Gi"
      volumes:
        - name: ollama-data
          hostPath:
            path: /ollama_data
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
spec:
  type: NodePort
  selector:
    app: ollama
  ports:
    - protocol: TCP
      port: 11434
      targetPort: 11434
      nodePort: 31434
